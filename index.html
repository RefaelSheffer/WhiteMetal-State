<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhiteMetal State</title>
</head>
<body>
  <h1>WhiteMetal State</h1>
  <pre id="output">Loading...</pre>

  <script>
    fetch("../public/data/latest_signal.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").textContent =
          JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("output").textContent =
          "Failed to load signal: " + err;
      });
  </script>
</body>
</html>
